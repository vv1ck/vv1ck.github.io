<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>log in</title> 
  <link rel="stylesheet" href="style_login.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body >
    <div class="container">
        <div class="login">
           <div class="container">
                <h1>Log in</h1>
                <input type="email" placeholder="username or email">
                <input type="password" placeholder="Password"><br>
                <input type="checkbox"><span>Remember me</span>
                <a href="#">Forgot password?</a>
                <button>log in</button>
                
                <hr>Check the captcha<hr>
                <div style='height: 40px;'></div>
                <form action="?" method="POST">
                    <div class="g-recaptcha" 
                    data-sitekey="6LcgI54UAAAAABGdGmruw6DdOocFpYVdjYBRe4zb"
                    data-callback="captchaCallback"></div></form>
                <div class="clearfix"></div>
                <span class="copyright">&copy;2021 - 2020</span>  
           </div>
        </div>
        <div class="register">
            <div class="container">
                <i class="fas fa-user-plus fa-5x"></i>
                <h2>TIK TOKER</h2>
                <p>tik toker is an entertainment site for editing videos and posting them on your tik tok account</p>
                <button>read more <i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>  
      </div>
    <script>
      function captchaCallback(response){
          if(typeof Captcha!=="undefined"){
          Captcha.postMessage(response); } }</script>
  </body>
</html>

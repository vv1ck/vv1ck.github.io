<div class="apiBlock">
  <div class="apiTop">
    <p class="apiTitle">Api-Email vaild </p>
  </div> 
  <div class="linkDiv">
  <input id="em_insta"  type="text" readonly="" class="apiLink" value="https://jftv.pythonanywhere.com/email=put@email.com">
  <button class="Copy" onclick="email()" ><i class="far fa-clipboard"></i></button>
  <button class="Copy"><a href="google"><span class="material-icons-outlined">code</span></a></button>
  </div></div>
  <script>
    function email() {
      var copyText = document.getElementById("em_insta");
      copyText.select();
      copyText.setSelectionRange(0, 99999)
      document.execCommand("copy");
      alert("Copied the text: " + copyText.value);}
    </script>
